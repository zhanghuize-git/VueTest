<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Document2</title>
</head>
<body>
    <div id="root"></div>
</body>
<script>
    const app = Vue.createApp({
        data() {
            return {
              inputValue: '',
              list: [ ],
              data: '',
            }
        },
        methods: {
            btnAdd(){
                this.list.push(this.inputValue),
                this.inputValue = ''
            }
        },
        template: `
        <div>
            <input v-model="inputValue">
            <button 
            @click="btnAdd"
            :title = "inputValue"
            >
            增加
            </button>
        </div>
        <ul>
            <todo-item 
                v-for="(item, index) in list"
                :content = "item"
                :key1= "index" 
                />
        </ul>
        `
    });

    app.component('todo-item',{
        props: ['content', 'key1'],            //接受挂载在content上的值
        template: '<li> {{key1}}--{{content}} </li;>'
    });

    app.mount('#root')
</script>
</html>
