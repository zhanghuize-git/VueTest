<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Document2</title>
</head>
<body>
    <div id="root"></div>
</body>
<script>
    Vue.createApp({
        data() {
            return {
              inputValue: '',
              list: [ ]
            }
        },
        methods: {
            btnAdd(){
                this.list.push(this.inputValue),
                this.inputValue = ''
            }
        },
        template: `
        <div>
            <input v-model="inputValue"></input>
            <button @click="btnAdd">增加</button>
        </div>
        <ul>
            <li v-for="(item,index) in list">{{item}}
            </li>
        </ul>
        `
    }).mount('#root');
</script>
</html>
