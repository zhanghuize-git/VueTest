<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #bagua-table th {
  text-align: center;
  font-weight: bold;
}

#bagua-table td {
  width: 150px;
  white-space: nowrap;
  text-align: center;
  vertical-align: bottom;
  padding-top: 5px;
  padding-bottom: 12px;
}

#bagua-table .nw {
  background: #999;
}

#bagua-table .n {
  background: #03f;
  color: #fff;
}

#bagua-table .ne {
  background: #ff6;
}

#bagua-table .w {
  background: #ff0;
}

#bagua-table .c {
  background: #60c;
  color: #fff;
}

#bagua-table .e {
  background: #09f;
  color: #fff;
}

#bagua-table .sw {
  background: #963;
  color: #fff;
}

#bagua-table .s {
  background: #f60;
  color: #fff;
}

#bagua-table .se {
  background: #0c3;
  color: #fff;
}

#bagua-table .highlight {
  background: red;
}
  </style>
</head>
<body>
  <table id="bagua-table">
    <tr>
      <th colspan="3"><em>Bagua</em>Chart: Direction,Element,Color,Meaning</th>
    </tr>
    <tr>
      <td class="nw"><strong>Northwest</strong><br>Metal<br>Silver<br>Elders</td>
      <td class="n"><strong>Northwest</strong><br>Metal<br>Silver<br>Elders</td>
      <td class="ne"><strong>Northwest</strong><br>Metal<br>Silver<br>Elders</td>
    </tr>
  </table>
</body>

<script>
  let table = document.getElementById('bagua-table')

  let selectedTd;
  table.onclick = function(event) {
    let target = event.target;
    if (target.tagName != 'TD') return;

    highlight(target);
  }

function highlight(td) {
  if (selectedTd) {
    selectedTd.classList.remove('highlight');
  }
  selectedTd = td;
  selectedTd.classList.add('highlight')
}
</script>
</html>
